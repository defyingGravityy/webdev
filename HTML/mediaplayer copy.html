<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media player</title>
</head>

<body>
    <h1>Select the video you want to see: </h1>
    <header>
        <ul>
            <li>home</li>
            <li>about</li>
            <li>contacts</li>
        </ul>
    </header>
    <div>
        <label for="fruits">Select between audio and video</label>
        <select name="Fruits" id="fruits">
            <option value="agree">Video</option>
            <option value="not-agree">Audio</option>
        </select>
    </div>
    <div>
        <input type="checkbox" id="subscribe">
        <label for="subscribe">Subscribe to newsletter</label>
    </div>
    <label for="comment">Enter comment</label>
    <textarea name="comment" id="comment" cols="50" rows="4">Enter your comment here...</textarea>
    <div>
        <video src="" id="v1">Video 1</video>
        <video src="" controls autoplay muted poster>Video 2</video>
        <video src="" controls>Video 3</video>
        <video src="" controls>Video 4</video>
        <video src="" controls>Video 5</video>
        <video src="" controls>Video 6</video>
    </div>
    <div>
        <h1>Select the Audios you want to listen!: </h1>
        <audio src="" id="v1">audio 1</audio>
        <audio src="" controls autoplay muted poster>Video 2</audio>
        <audio src="" controls>audio 3</audio>
        <audio src="" controls>audio 4</audio>
        <audio src="" controls>audio 5</audio>
        <audio src="" controls>audio 6</audio>
    </div>
</body>

</html>
