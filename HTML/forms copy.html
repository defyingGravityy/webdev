<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms-lets learn</title>
</head>

<body>
    <form action="post">
        <h1>Form to apply for sigma webdev course TA</h1>
        <div>
            <label for="username">Enter your username</label>
            <input type="text" id="username" name="username" placeholder="Enter your name">
        </div>
        <div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>

        <div>
            <input type="checkbox" id="subscribe" name="subscribe" value="yes">
            <label for="subscribe">Subscribe to newsletter</label>
        </div>

        <label for="comment">Enter comment</label>
        
        <textarea name="comment" id="comment" cols="50" rows="4">Enter your comment here...</textarea>
        <div>
            <label for="fruits">Your feedback plz!</label>
            <select name="Fruits" id="fruits">
                <option value="agree">Agree</option>
                <option value="not-agree">Not-agree</option>
                <option value="asuwish">As you wish</option>
            </select>
        </div>
    </form>
</body>

</html>
