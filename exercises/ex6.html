<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar using flexbox</title>
    <style>
        div nav{
            border: 2px solid black;
            display:flex;
            gap: 10px;
            align-items: center;
        }
        .one{
            height: 50px;
            width: 50px;
        }
        .tag{
            flex-grow: 5;
            font-size: 32px;
        }
        .element{
            
            justify-content: left;
            align-items: flex-end;
        }
        .two{
            height: 30px;
            width: 20px;
        }
    </style>
</head>
<body>
    <div>
        <nav>
            <img class="one" src="Screenshot from 2024-06-15 18-49-25.png" alt="img">
            <div class="tag">UltraEdit</div>
            <div class="element">Products</div>
            <div class="element ">Pricing</div>
            <div class="element">Resources</div>
            <div class="element">About us</div>
            <img src="Screenshot from 2024-06-15 18-49-25.png" alt="" class="two">
        </nav>
    </div>
</body>
</html>
