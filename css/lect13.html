<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS media query</title>
    <style>
        body{
            background-color: aqua;
        }
        @media only screen and (max-width:455px){
            body{
                background-color: pink;
            }
        }
    </style>
</head>
<body>
    <div>I am aqua body guard</div>
    </div>
</body>
</html>
