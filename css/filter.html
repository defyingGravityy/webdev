<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
    <style>
        .img1{
            filter:brightness(100%) contrast(200%);
        }
        .img2{
            filter:grayscale(100%) ;
        }
        .img3{
            /* filter: sepia(100%); */
            /* filter: invert(1); */
            filter: opacity(0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="img1" src="Screenshot from 2024-06-15 18-49-25.png" alt="">
        <img class="img2" src="Screenshot from 2024-06-15 18-49-25.png" alt="">
        <img class="img3" src="Screenshot from 2024-06-15 18-49-25.png" alt="" >
    </div>
</body>
</html>
